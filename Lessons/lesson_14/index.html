<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
    <title>Object</title>
  </head>
  <body>
    <!-- 1 секция -->
    <section>
      <label for="">Name:</label>
      <input type="text" id="name" />
      <button onclick="createAccount()">Create new account</button>
      <button onclick="showAccounts()">Show all accounts</button>
    </section>

   <!-- 2 секция -->
    <section id="show">
      <!-- 
        ul - unordered list - ненумерованный список (маркированный)
        ol - ordered list - нумерованный список (1,2,3 ...)
      -->

      <ol id=" accountList">
        <!-- li - элемент списка -->
      </ol>
    </section>

    <!-- 3 секция -->
     <section id="change">
        <label for="accountId">Account ID:</label>
        <input type="text"  id="accountId">

        <label for="amount">Amount:</label>
        <input type="number"  id="amount">    <!-- value - string -->

        <!-- Event Listener - обработчик событий -->
        <button id="deposit">Deposit</button>
        <button id="withdraw">Withdraw</button>

     </section>
  </body>
</html>
