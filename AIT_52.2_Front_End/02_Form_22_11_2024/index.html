<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Signup Form</h1>
    <form>
      <!-- Дефолтный блочный - div -->
      <!-- Дефолтный строчный - span -->
      <div>
        <label for="name">Name*:</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name..."
          required
        />
      </div>

      <br />

      <div>
        <label for="email">Email*:</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email..."
          required
        />
      </div>

      <br />

      <div>
        <label for="password">Password*:</label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password..."
          minlength="8"
          required
        />
      </div>

      <br />

      <div>
        <label for="hobby">Hobby:</label>
        <select id="hobby" required>
          <option value="">Choose your hobby:</option>
          <option value="chess">Chess - best from all over the world!</option>
          <option value="football">Football - best from all over the world!</option>
        </select>
      </div>

      <button>Finish!</button>
    </form>
  </body>
</html>
