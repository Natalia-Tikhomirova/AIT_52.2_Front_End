<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌤️</text></svg>"
    />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="loader hidden" id="loader">
        <p class="loader-text"><h3>Weather data will be here</h3></p>
        <div class="spinner"></div>
      </div>

    <div id="weather-container">
      <p><strong>Latitude:</strong> <span id="latitude"></span></p>
      <p><strong>Longitude:</strong> <span id="longitude"></span></p>
      <p><strong>City:</strong> <span id="city"></span></p>
      <p><strong>Temperature:</strong> <span id="temperature"></span></p>
      <p><strong>Wind Speed:</strong> <span id="windspeed"></span></p>
      <p><strong>Weather Code:</strong> <span id="weathercode"></span></p>
      <p>
        <strong>Weather Description:</strong>
        <span id="weatherdescription"></span>
      </p>

      <button id="update-weather-btn">Update weather</button>
    </div>
  </body>
</html>
